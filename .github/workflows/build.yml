name: Build
on:
  pull_request:
  push:
    branches:
      - main
      - feature/meson-build

permissions:
  contents: read

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-22.04", "ubuntu-24.04"]
        python: [
          "3.7",
          "3.8",
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]
        exclude:
          - os: "ubuntu-22.04"
            python: "3.13"
          - os: "ubuntu-24.04"
            python: "3.7"
    runs-on: ${{ matrix.os }}
    concurrency:
      group: ${{ github.workflow }}-${{ matrix.python }}-${{ matrix.os }}-${{ github.ref }}
      cancel-in-progress: true
    name: Python ${{ matrix.python }} on ${{ matrix.os }}
    steps:
      - name: Repository checkout
        uses: actions/checkout@v4

      - name: Configure Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          architecture: x64

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          sudo apt -y update
          sudo apt -y install gcc libsystemd-dev universal-ctags

      - name: Build (Python ${{ matrix.python }})
        run: |
          set -x
          uv build
          uv sync --no-editable
          cd _build
          uv run --no-editable --group docs -m sphinx -b html -W -v ../docs html
